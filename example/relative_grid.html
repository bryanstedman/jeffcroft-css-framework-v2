<!doctype html>  
<head>
  <meta charset="utf-8">
  <title>Relative grid</title>
  <link rel="stylesheet" href="css/relative_grid_example.css">
</head>

<body>
  
  <div class="container">

    <div class="column-100">
      <section>100%</section>
    </div>
    
    <div class="column-90">
      <section>90%</section>
    </div>
    <div class="column-10">
      <section>10%</section>
    </div>

    <div class="column-80">
      <section>80%</section>
    </div>
    <div class="column-20">
      <section>20%</section>
    </div>

    <div class="column-70">
      <section>70%</section>
    </div>
    <div class="column-30">
      <section>30%</section>
    </div>

    <div class="column-60">
      <section>60%</section>
    </div>
    <div class="column-40">
      <section>40%</section>
    </div>

    <div class="column-50">
      <section>50%</section>
    </div>
    <div class="column-50">
      <section>50%</section>
    </div>

    <div class="column-33">
      <section>33%</section>
    </div>
    <div class="column-33">
      <section>33%</section>
    </div>
    <div class="column-33">
      <section>33%</section>
    </div>

    <div class="column-25">
      <section>25%</section>
    </div>
    <div class="column-25">
      <section>25%</section>
    </div>
    <div class="column-25">
      <section>25%</section>
    </div>
    <div class="column-25">
      <section>25%</section>
    </div>

    <div class="column-35">
      <section>35%</section>
    </div>
    <div class="column-15">
      <section>15%</section>
    </div>
    <div class="column-10">
      <section>10%</section>
    </div>
    <div class="column-25">
      <section>40%</section>
    </div>
    <div class="column-10">
      <section>10%</section>
    </div>
    <div class="column-5">
      <section>5%</section>
    </div>

    <div class="column-65 parent">

      <div class="column-25">
        <section>25% of 65%</section>
      </div>
      <div class="column-15">
        <section>15% of 65%</section>
      </div>
      <div class="column-40 parent">
        <div class="column-50">
          <section>50% of 40% of 65%</section>
        </div>
        <div class="column-50">
          <section>50% of 40% of 65%</section>
        </div>
      </div>
      <div class="column-20">
        <section>20% of 65%</section>
      </div>

    </div>
    <div class="column-35">
      <section>35%</section>
    </div>

    <div class="column-25 append-25">
      <section>25% append 25%</section>
    </div>
    <div class="column-25 prepend-25">
      <section>25% prepend 25%</section>
    </div>

    <div class="column-25">
      <section>25%</section>
    </div>
    <div class="column-25 pull-5">
      <section style="background-color: #ccc">
        25% pulled 5%
      </section>
    </div>
    <div class="column-25 push-5">
      <section style="background-color: #ccc">
        25% pushed 5%
      </section>
    </div>
    <div class="column-25">
      <section>25%</section>
    </div>


  </div>

</body>
</html>
